<!DOCTYPE html> 
<html>
    <head>
        <title> Calculator </title>
    </head>
    <body>
        <header>
            <h1> Typescript App </h1>
        </header>
        <section>
            <form id="CalcForm">
                <input id="val1" type="text"/>
                <select id="arith">
                    <option value="+"> + </option>
                    <option value="-"> - </option>
                    <option value="/"> / </option>
                </select>
                <input id="val2" type="text"/>
                <input id="addBtn" value="Calculate" type="button"/>

            </form>
            <article><h3> The result is <span id="result"> </span></h3></article>
        </section>

        <script src="build/calculator.js" type="text/javascript"></script>
    </body>
</html>
